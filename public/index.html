                                    <input type="checkbox" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" name="brand" id="huawai">

                        <div x-data="{isOpenColor: true}" class="mb-4">

                                class="flex items-center justify-between hover:bg-gray-50 rounded-lg w-full py-2 p-2 mb-4 cursor-pointer">

                                </svg>
                            </div>
                            <div x-show="isOpenColor === true" class="px-2 flex flex-col gap-y-2">
                                <label for="blue" class="py-1 flex items-center cursor-pointer">
                                    <input type="checkbox" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" name="color"
                                        id="blue">
                                    <span class="mr-2">آبی</span>
                                </label>
                                <label for="red" class="py-1 flex items-center cursor-pointer">
                                    <input type="checkbox" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" name="color"
                                        id="red">
                                    <span class="mr-2">قرمز</span>
                                </label>
                                <label for="green" class="py-1 flex items-center cursor-pointer">
                                    <input type="checkbox" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" name="color"

                                </label>
                                <label for="black" class="py-1 flex items-center cursor-pointer">
                                    <input type="checkbox" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" name="color"

                                    <span class="mr-2">سیاه</span>

                        </div>

                        <div x-data="{isOpenRange: true}" class="">

                                class="flex items-center justify-between hover:bg-gray-50 rounded-lg w-full py-2 p-2 mb-4 cursor-pointer">

                                    <span class="relative ml-2 w-5 h-5 rounded-full bg-gray-100">

                                            class="w-5 h-6 absolute top-1.5 right-1">

                <div x-data="{sort : 1, activeClass: 'text-slate-800 font-bold'}" class="bg-white px-4 flex items-center gap-x-4 text-gray-400 rounded-lg">
                    <div class="bg-orange-100 p-1 rounded-md flex justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            class="w-8 h-8 stroke-orange-500">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
                        </svg>
                    </div>
                    <button @click="sort = 1" :class=" sort ===1 ? activeClass : ''" class="py-4 relative">
                        <span>محبوب ترین</span>

                    <button @click="sort = 2" :class=" sort ===2 ? activeClass : ''" class="py-4 relative">

                    </button>
                    <button @click="sort = 3" :class=" sort ===3 ? activeClass : ''" class="py-4 relative">
                        <span>ارزان ترین</span>

            <div class="col-span-12 md:col-span-8 lg:col-span-9 xl:col-span-10">

                                        <svg x-show="color === 'red'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                                        </svg>
                                    </div>
                                    <div @click="color = 'blue'" :class="color === 'blue' ? 'ring-1 ring-blue-400' : '' "

                                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                            class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                                        </svg>
                                    </div>
                                    <div @click="color = 'green'" :class="color === 'green' ? 'ring-1 ring-green-400' : '' "

                                        <svg x-show="color === 'green'" xmlns="http://www.w3.org/2000/svg" fill="none"
                                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                            class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                                        </svg>
                                    </div>
                                </div>
